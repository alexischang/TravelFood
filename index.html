<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>農村地方美食小吃特色料理</title>
  <meta name="description" content="臺灣是多元族群與文化的社會，追求互相融合，體現最完整的地方就在飲食文化。想深刻體驗臺灣的文化，就從品嘗在地小吃開始吧!">
  <meta name="keywords" content="地方美食 特色小吃">
  <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/solid.min.css" integrity="sha512-LopA1sokwAW/FNZdP+/5q8MGyb9CojL1LTz8JMyu/8YZ8XaCDn1EOm6L7RWIIOHRM7K4jwnHuOmyLZeeeYxSOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
  <script defer src="./js/index.js"></script>
  
</head>

<body>
  <div class="container mx-auto">
    <h1 class="title">農村地方美食小吃特色料理</h1>
    <div class="body">
      <main class="main">
        <header class="head">
          <div class="filter">
            <select class="filter__dropdown" id="City">
              <option class="filter__dropdownItem" value="" selected disabled>請選擇行政區域...</option>
            </select>
            <select class="filter__dropdown" id="District">
              <option class="filter__dropdownItem" value="" selected disabled>請選擇鄉鎮區...</option>
            </select>
          </div>
          <div class="viewmode">
            <span class="viewmode__desc">檢視模式:</span>
            <span class="viewmode__icon" id="Icon" >
              <i class="fas fa-th-list js-text-dark"></i>
              <i class="fas fa-bars"></i>
              <i class="fas fa-th-large"></i>
            </span>
          </div>
        </header>
        <div class="content" id="Content">
        </div>
        <div class="pagination">
          <div class="pagination__desc">
            <span class="pagination__text">美食頁次</span>
            <span class="pagination__currentPage" id="CurrentPage"></span>
            <span class="pagination__pagesCount" id="TotalPage"></span>
          </div>
          <div class="pagination__content" id="Pages">
          </div>
        </div>
      </main>
      <aside class="side">
        <img class="box box__img img-resp" src="./imgs/adv1.png" alt="Google Pixel 4" width="300" height="599">
        <img class="box box__img img-resp" src="./imgs/adv2.png" alt="股市阿水-飆股狙擊室" width="300" height="208">
        <img class="box box__img img-resp box__img--sticky" src="./imgs/adv3.png" alt="森聯摩天41-林口最高森林宅" width="300" height="600">
      </aside>
    </div>
  </div>
  <footer class="footer">
    <div class="container mx-auto">
      <p class="footer__title">CMoney 全曜財經資訊</p>
      <div class="footer__info">
        <span class="footer__details">資料來源 : </span>
        <a class="footer__link" href="https://data.gov.tw/dataset/6037" target="_blank">政府資料開放平台</a>
      </div>
    </div>
  </footer>
  <div class="loading" id="Loading">
    <div class="loading__content">
      <div class="loading__icon-rotate"></div>
      <p class="loading__hint">資料下載中，請稍後!</p>
    </div>
  </div>
</body>

</html>
